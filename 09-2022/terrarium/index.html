<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrarium</title>

    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main class="main" id="main">
      <section class="left">
        <img class="plant" alt="plant" id="plant1" src="./images/plant1.png" />
        <img class="plant" alt="plant" id="plant2" src="./images/plant2.png" />
        <img class="plant" alt="plant" id="plant3" src="./images/plant3.png" />
        <img class="plant" alt="plant" id="plant4" src="./images/plant4.png" />
        <img class="plant" alt="plant" id="plant5" src="./images/plant5.png" />
        <img class="plant" alt="plant" id="plant6" src="./images/plant6.png" />
        <img class="plant" alt="plant" id="plant7" src="./images/plant7.png" />
      </section>
      <section class="jar">
        <h1 class="jar__title">My Terrarium</h1>
        <div class="jar__container">
          <div class="jar__top"></div>
          <div class="jar__walls" id="terrarium">
            <div class="jar__glossy-long"></div>
            <div class="jar__glossy-short"></div>
          </div>
          <div class="jar__dirt"></div>
          <div class="jar__bottom"></div>
        </div>
      </section>
      <section class="right">
        <img class="plant" alt="plant" id="plant8" src="./images/plant8.png" />
        <img class="plant" alt="plant" id="plant9" src="./images/plant9.png" />
        <img
          class="plant"
          alt="plant"
          id="plant10"
          src="./images/plant10.png"
        />
        <img
          class="plant"
          alt="plant"
          id="plant11"
          src="./images/plant11.png"
        />
        <img
          class="plant"
          alt="plant"
          id="plant12"
          src="./images/plant12.png"
        />
        <img
          class="plant"
          alt="plant"
          id="plant13"
          src="./images/plant13.png"
        />
        <img
          class="plant"
          alt="plant"
          id="plant14"
          src="./images/plant14.png"
        />
      </section>
    </main>
  </body>
</html>
