<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop II</title>

    <link rel="stylesheet" href="index.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tasks" id="pending-tasks">
        <h2 class="title">Pending Tasks</h2>
        <div class="task" id="task-1" draggable="true">Task-1</div>
        <div class="task" id="task-2" draggable="true">Task-2</div>
        <div class="task" id="task-3" draggable="true">Task-3</div>
        <div class="task" id="task-4" draggable="true">Task-4</div>
        <div class="task" id="task-5" draggable="true">Task-5</div>
      </div>
      <div class="tasks" id="finished-tasks">
        <h2 class="title">Finished Tasks</h2>
      </div>
    </div>
  </body>
</html>
