<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="top-bar"></div>
      <div class="screen">
        <div class="screen__top" id="screen-operation">0</div>
        <div class="screen__content" id="screen-result">0</div>
      </div>
      <div class="buttons" id="buttons">
        <div class="button" id="button-clear">C</div>
        <div class="button" id="button-sign">+/-</div>
        <div class="button" id="button-percent">%</div>
        <div class="button" id="button-divide">/</div>
        <div class="button" id="button-7">7</div>
        <div class="button" id="button-8">8</div>
        <div class="button" id="button-9">9</div>
        <div class="button" id="button-multiply">*</div>
        <div class="button" id="button-4">4</div>
        <div class="button" id="button-5">5</div>
        <div class="button" id="button-6">6</div>
        <div class="button" id="button-substract">-</div>
        <div class="button" id="button-1">1</div>
        <div class="button" id="button-2">2</div>
        <div class="button" id="button-3">3</div>
        <div class="button" id="button-add">+</div>
        <div class="button" id="button-0">0</div>
        <div class="button" id="button-blanc"></div>
        <div class="button" id="button-coma">,</div>
        <div class="button" id="button-result">=</div>
      </div>
    </div>
  </body>
</html>
