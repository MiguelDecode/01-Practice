<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Slider Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="container-flex">
      <article
        class="flex-item active"
        style="
          background-image: url(https://images.unsplash.com/photo-1492571350019-22de08371fd3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1053&q=80);
        "
      >
        <h1 class="flex-item__country">Japan</h1>
      </article>
      <article
        class="flex-item"
        style="
          background-image: url(https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        "
      >
        <h1 class="flex-item__country">New York</h1>
      </article>
      <article
        class="flex-item"
        style="
          background-image: url(https://images.unsplash.com/photo-1525874684015-58379d421a52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
        "
      >
        <h1 class="flex-item__country">Italy</h1>
      </article>
      <article
        class="flex-item"
        style="
          background-image: url(https://images.unsplash.com/photo-1570299437488-d430e1e677c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80);
        "
      >
        <h1 class="flex-item__country">Cuba</h1>
      </article>
      <article
        class="flex-item"
        style="
          background-image: url(https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1111&q=80);
        "
      >
        <h1 class="flex-item__country">Canada</h1>
      </article>
    </main>
  </body>
</html>
