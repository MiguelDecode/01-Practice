<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Hamburger Menu -->
    <link href="dist/hamburgers.css" rel="stylesheet" />
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Javascript -->
    <script src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <img src="./assets/JD.png" alt="Logo" />
        <img src="./assets/menu.svg" alt="Menu icon" />
      </nav>
      <article class="photo">
        <div class="photo__container">
          <div class="photo__name">
            <h1 class="photo__title">
              Jhon <br> Doe<span class="photo__title--blue">.</span>
            </h1>
            <span class="photo__line"></span>
          </div>
          <img
            class="photo__image"
            src="./assets/profile-photo.png"
            alt="photo"
          />
        </div>
      </article>
      <article class="about">
        <h3 class="about__intro">
          <span class="about__intro--blue">-</span> Sobre mi
        </h3>
        <h2 class="about__title">
          Soy un UX/UI Designer,
          <span class="about__title--bold">
            Freelancer<span class="about__title--blue">.</span>
          </span>
        </h2>
        <p class="about__description">
          Tengo 27 años, soy de Venezuela y me dedico al diseño UX/UI, me gradué
          de Harvard como diseñador industrial, y trabajé para empresas como
          <a href="#" class="about__link facebook">Facebook</a>,
          <a href="#" class="about__link google">Google</a> y
          <a href="#" class="about__link microsoft">Microsoft</a>.
        </p>
        <a href="#" class="about__more"
          ><img
            class="about__circle-arrow"
            src="./assets/circle-arrow.png"
            alt="#"
          />Leer más</a
        >
        <div class="about__projects">
          <a href="#" class="about__project about__project--start"
            >Comenzar un proyecto <img src="./assets/right-arrow.png" alt="#"
          /></a>
          <a href="#" class="about__project about__project--projects"
            >Mis Proyectos <img src="./assets/briefcase.png" alt="#"
          /></a>
        </div>
      </article>
      <footer class="footer">
        <div class="brands">
          <p class="brands__text">Ellos confiaron en mi</p>
          <img
            class="brands__logo"
            src="./assets/facebook-logo 1.png"
            alt="Logo de Facebook"
          />
          <img
            class="brands__logo"
            src="./assets/google-logo.png"
            alt="Logo de Google"
          />
          <img
            class="brands__logo"
            src="./assets/microsoft-logo.png"
            alt="Logo de Microsoft"
          />
        </div>
        <ul class="social">
          <li>
            <img
              class="social__image"
              src="./assets/instagram.png"
              alt="Instagram logo"
            />
          </li>
          <li>
            <img
              class="social__image"
              src="./assets/dribbble.png"
              alt="Dribble logo"
            />
          </li>
          <li>
            <img
              class="social__image"
              src="./assets/behance.png"
              alt="Behance logo"
            />
          </li>
          <li>
            <img
              class="social__image"
              src="./assets/twitter.png"
              alt="Twitter logo"
            />
          </li>
        </ul>
      </footer>
    </main>
    <div class="circle-one"></div>
    <div class="circle-two"></div>
  </body>
</html>
