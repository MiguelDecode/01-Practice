<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Hamburger Menu -->
    <link href="dist/hamburgers.css" rel="stylesheet" />
    <!-- Javascript -->
    <script src="./js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo"><img src="./assets/JD.png" alt="Logo personal" /></div>
      <button class="hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
    <main class="main">
      <div class="grid-container">
        <article class="profile">
          <img src="" alt="" class="profile__photo" />
          <h1 class="profile__name">Jhon Doe.</h1>
        </article>
        <article class="description">
          <h3 class="description__intro">- Sobre mi</h3>
          <h2 class="description__title">Soy un UX/UI Designer, Freelancer.</h2>
          <p class="description__about">
            Tengo 27 años, soy de Venezuela y me dedico al diseño UX/UI, me
            gradué de Harvard como diseñador industrial, y trabajé para empresas
            como <a href="#" class="Facebook">Facebook</a>,<a
              href="#"
              class="google"
              >google</a
            >
            y <a href="#" class="microsoft">Microsoft</a>.
          </p>
          <button>Leer más</button>
          <div class="description__projects">
            <a href="#" class="start-project">Comenzar un proyecto</a>
            <a href="#" class="my-projects">Mis Proyectos</a>
          </div>
        </article>
      </div>
    </main>
    <footer>
      <div class="companies">
        <p class="companies__text">Ellos confiaron en mi</p>
        
      </div>
    </footer>
  </body>
</html>
