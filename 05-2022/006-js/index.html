      const contarLetras = (cadena = "") => {
        if (cadena === "")
          return console.log("No has introducido ningun texto");

        if (typeof cadena !== "string")
          return console.log("El tipo de dato introducido no es un texto");

        let vocal = 0;
        let consonante = 0;
        cadena = cadena.toLowerCase();

        for (const letra of cadena) {
          if (/[aeiouáéíóú]/.test(letra)) vocal++;

          if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonante++;
        }

        console.log(`Tiene ${vocal} vocales y ${consonante} consonantes`);
      };

      // 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.

      const validateEmail = (email = '') => {
        if (email === "") return console.log("No has introducido ningún email");
        if (typeof email !== "string")
          "No has introducido un tipo de dato válido";

        let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

        return (expReg)
          ? console.log('El email es válido')
          : console.log('El email no es válido')
      }
