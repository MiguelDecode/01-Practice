<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>formulario2</title>
</head>
<body>
    <main class="card">
        <header class="card__header">
            <figure class="card__avatar">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Cara de una mujer" class="card__image">
            </figure>
            <p class="card__text">Tina V. invited you to join</p>
            <h2 class="card__title">Channel name</h2>
        </header>
        <p class="card__text--box">46K Active users &bull; 78K Total users</p>
        <article class="card__body">
            <form action="#" class="card__form">
                <label for="username">Username</label>
                <input class="card__username" type="text" id="username" placeholder="How do you like people to call you?">
                <label for="legal"></label>
                <input type="checkbox" id="legal" class="card__checkbox">
                <p class="card__text">I have read and agree to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a></p>
                <input type="submit" class="submit" value="Continue">
            </form>
            <a href="#">Already have an account</a>
        </article>
    </main>
</body>
</html>
