<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Web</title>

    <link rel="stylesheet" href="./index.css" />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="counter">
      <h1 class="counter__title">Counter</h1>
      <h2 class="counter__count"></h2>
      <div class="counter__btns">
        <button class="counter__btn counter__btn--decrease" id="decrease">
          DECREASE
        </button>
        <button class="counter__btn counter__btn--reset" id="reset">
          RESET
        </button>
        <button class="counter__btn counter__btn--increase" id="increase">
          INCREASE
        </button>
      </div>
    </main>
  </body>
</html>
