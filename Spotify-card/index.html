<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <header class="card__header">
      <img src="images/illustration-hero.svg" alt="Fondo de la card" class="card__img">
    </header>
    <article class="card__article">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="card__section">
          <div class="card__plan" >
            <img class="card__icon" src="images/icon-music.svg" alt="Icon music">
            <div class="card__price">
              <p class="card__price--type" >Annual Plan</p>
              <p class="card__price--cost">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__link">Change</a>
      </section>
    </article>
    <footer class="card__footer">
      <a href="#" class="card__final card__final--pay">Proceed to Payment</a>
      <a href="#" class="card__final card__final--cancel">Cancel order</a>
    </footer>
  </main>
</body>
</html>
