<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <article class="header">
      <img class="header__logo" src="/images/logo.svg" alt="#" />
      <img
        class="header__mockup"
        src="/images/illustration-mockups.svg"
        alt="#"
      />
    </article>
    <main class="main">
      <h2 class="main__title">Build The Community</h2>
      <h2 class="main__subtitle">Your Fans Will Love</h2>
      <p class="main__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="main__btn">Register</button>
      <article class="social">
        <img src="/images/icons/facebook.svg" alt="Social logo facebook" />
        <img src="/images/icons/twitter.svg" alt="Social logo twitter" />
        <img src="/images/icons/instagram.svg" alt="Social logo instagram" />
      </article>
    </main>
  </body>
</html>
