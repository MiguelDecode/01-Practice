<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team page challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="context">
    <h1 class="context__title">The creative crew</h1>
    <context__container>
      <h2 class="context__subtitle">Who we are</h2>
      <p class="context__text">We are a team of creatively diverse. driven. innnovative individuals working in various location from the world.</p>
    </context__container>
  </section>
  <main class="main">
    <article class="main__article-1">
      <img class="main__image" src="/images/photo1.png" alt="Profile photo">
      <h3 class="main__name">Bill Mahoney</h3>
      <h4 class="main__position">Product owner</h4>
    </article>
    <article class="main__article-2">
      <img class="main__image" src="/images/photo2.png" alt="Profile photo">
      <h3 class="main__name">Saba Cabrera</h3>
      <h4 class="main__position">Art Director</h4>
    </article>
    <article class="main__article-3">
      <img class="main__image" src="/images/photo3.png" alt="Profile photo">
      <h3 class="main__name">Shae Le</h3>
      <h4 class="main__position">Teach Lead</h4>
    </article>
    <article class="main__article-4">
      <img class="main__image" src="/images/photo4.png" alt="Profile photo">
      <h3 class="main__name">Skylah Lu</h3>
      <h4 class="main__position">Ux Designer</h4>
    </article>
    <article class="main__article-5">
      <img class="main__image" src="/images/photo5.png" alt="Profile photo">
      <h3 class="main__name">Griff Richards</h3>
      <h4 class="main__position">Developer</h4>
    </article>
    <article class="main__article-6">
      <img class="main__image" src="/images/photo6.png" alt="Profile photo">
      <h3 class="main__name">Stan John</h3>
      <h4 class="main__position">Developer</h4>
    </article>
  </main>
</body>
</html>
