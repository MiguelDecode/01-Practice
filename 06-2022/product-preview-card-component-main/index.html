<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <picture class="card__product">
        <source
          media="(max-width: 768px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img
          class="card__image"
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <section class="card__content">
        <h3 class="card__subtitle">PERFUME</h3>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="card__prices">
          <span class="card__price card__price--actual">$149.99</span>
          <span class="card__price card__price--before">$169.99</span>
        </div>
        <button class="button__cart">
          <i class="bx bx-cart-alt button__icon"></i>Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
