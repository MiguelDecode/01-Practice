<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="circle" id="circle"></div>
      <header class="header">
        <a href="#" class="logo"
          ><img src="./assets/img/logo.png" alt="Logo"
        /></a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">What's New</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="content">
        <div class="content__box">
          <h2 class="content__title">
            It's not just Coffe<br />
            It's
            <span class="content__tittle content__title--special"
              >Starbucks</span
            >
          </h2>
          <p class="content__text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam,
            quaerat beatae ab aliquam sint, magni vitae dolore quibusdam totam,
            dicta ducimus in necessitatibus placeat quasi! Quo ea dicta natus
            animi?
          </p>
          <a href="#" class="content__link">Learn More</a>
        </div>
        <div class="content__box-image">
          <img
            src="./assets/img/img1.png"
            alt="Starbucks drink"
            class="content__image"
            id="starbucks"
          />
        </div>
        <ul class="thumb">
          <li class="thumb__item" id="drink1">
            <img
              src="./assets/img/thumb1.png"
              alt="Starbucks drink"
              class="thumb__image"
            />
          </li>
          <li class="thumb__item" id="drink2">
            <img
              src="./assets/img/thumb2.png"
              alt="Starbucks drink"
              class="thumb__image"
            />
          </li>
          <li class="thumb__item" id="drink3">
            <img
              src="./assets/img/thumb3.png"
              alt="Starbucks drink"
              class="thumb__image"
            />
          </li>
        </ul>
        <ul class="social">
          <li class="social__item">
            <a href="#" class="social__link"
              ><img
                src="./assets/img/facebook.png"
                alt="Facebook icon"
                class="social__icon"
            /></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"
              ><img
                src="./assets/img/instagram.png"
                alt="Instagram icon"
                class="social__icon"
            /></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"
              ><img
                src="./assets/img/twitter.png"
                alt="Twitter icon"
                class="social__icon"
            /></a>
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
