<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== GOOGLE FONTS ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Miguel Decode | Desarollador Web</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="nav__logo">Miguel Decode</a>
      
            <div class="nav__menu" id="nav__menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link">
                    <i class="bx bx-home-alt nav__icon"></i>
                    <span class="nav__name"> Home </span>
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#about" class="nav__link">
                    <i class="bx bx-user nav__icon"></i>
                    <span class="nav__name">About</span>
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#skills" class="nav__link">
                    <i class="bx bx-book-alt nav__icon"></i>
                    <span class="nav__name">Skills</span>
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#portfolio" class="nav__link">
                    <i class="bx bx-briefcase-alt nav__icon"></i>
                    <span class="nav__name">Portfolio</span>
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contactme" class="nav__link">
                    <i class="bx bxs-message-square-detail nav__icon"></i>
                    <span class="nav__name">Contact me</span>
                  </a>
                </li>
              </ul>
            </div>
      
            <img
              src="./img/perfil.png"
              alt="Retrato de una persona"
              class="nav__image"
            />
          </nav>
    </header>
    
    <main>
      <!--=============== HOME ===============-->
      <section class="home" id="home">
        <h2 class="home__title">Home</h2>
      </section>

      <!--=============== ABOUT ===============-->
      <section class=" about" id="about">
        <h2 class="about__title">About</h2>
      </section>

      <!--=============== SKILLS ===============-->
      <section class="skills" id="skills">
        <h2 class="skills__title">Skills</h2>
      </section>

      <!--=============== PORTFOLIO ===============-->
      <section
        class="portfolio"
        id="portfolio"
      >
        <h2 class="portfolio__title">Portfolio</h2>
      </section>

      <!--=============== CONTACTME ===============-->
      <section
        class="contactme"
        id="contactme"
      >
        <h2 class="contactme__title">Contact me</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="./js/main.js"></script>
  </body>
</html>
