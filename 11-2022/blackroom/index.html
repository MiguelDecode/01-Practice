<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackRoom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <h1 class="logo">
          <a href="#" class="logo__title"
            >BLACK<span class="logo__title--bold">ROOM</span></a
          >
        </h1>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./test.html" class="nav__link">Who we are</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Our exhibitions</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Our rooms</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
      <div class="wrapper">
        <section class="welcome">
          <div class="welcome__wrapper">
            <h2 class="welcome__title">
              Modern art<br />with<br />traditional<br />taste
            </h2>
            <img src="./assets/blob.svg" alt="#" class="welcome__image" />
          </div>
          <div class="welcome__btns">
            <button class="welcome__btn">Book a room</button>
            <button class="welcome__btn welcome__btn--special">
              See our exhibitions
            </button>
          </div>
        </section>
        <section class="hero-image">
          <div class="hero-image__wrapper">
            <img
              src="./assets/kois.png"
              alt="Beautiful kois fish"
              class="hero-image__image"
            />
            <div class="circle circle--one"></div>
            <div class="circle circle--two"></div>
            <div class="circle circle--three"></div>
            <div class="circle circle--four"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
