<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <article class="card__image">
        <img class="fondo" src="/images/image-equilibrium.jpg" />
        <div class="overlay"><img src="/images/icon-view.svg" alt="#" /></div>
      </article>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <article class="card__data">
        <div class="card__data--one">
          <img src="/images/icon-ethereum.svg" />
          <p>0.041ETH</p>
        </div>
        <div class="card__data--two">
          <img src="/images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </article>
      <article class="card__author">
        <img src="/images/image-avatar.png" alt="Avatar of Author" />
        <p class="card__text">Creation of <span>Jules Wyvern</span></p>
      </article>
    </main>
  </body>
</html>
