<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gradie</title>
  </head>
  <body>
    <main>
      <article class="box-one">
        <picture class="box-one__background">
          <section class="box-one__title">
            <h1 class="box-one__title--main">Gradie</h1>
            <h2 class="box-one__title--secondary">
              Beautiful gradients in seconds.
            </h2>
          </section>
          <img
            class="box-one__image"
            src="/assets/iPhone Mockup.png"
            alt="Iphone Mockup"
          />
        </picture>
      </article>
      <article class="box-two">
        <form action="#" class="form">
          <h2>Login</h2>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="john@examle.com"
            name="email"
            id="email"
          />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="At least 8 characters"
            name="password"
            id="password"
          />
          <input type="checkbox" name="conditions" id="conditions" />
          <span class="legal"
            >By creating an account, you agree to the
            <a href="#">Terms & Conditions</a>.</
          >
          <input type="submit" value="Create an Account"/>
        </form>
      </article>
    </main>
  </body>
</html>
