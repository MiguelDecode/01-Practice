<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <article class="logo">
        <img
          class="image__logo"
          src="/images/logo.svg"
          alt="Logo de la compaÃ±ia"
        />
      </article>
      <article class="picture">
        <picture class="picture__container">
          <source srcset="/images/hero-desktop.jpg" media="(min-width: 800px)">
          <img class="picture__woman" src="/images/hero-mobile.jpg" alt="Mujer de frente">
        </picture>
      </article>
      <article class="content">
        <h1 class="content__title">
          We're<br /><span class="content__title content__title--bold"
            >coming<br />soon</span
          >
        </h1>
        <p class="content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="subscribe">
          <label class="subscribe__label" for="email"></label>
          <input
            class="subscribe__input"
            type="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <img
            class="subscribe__button"
            src="/images/icon-arrow.svg"
            alt="Boton de envio"
          />
        </form>
      </article>
    </main>
  </body>
</html>
