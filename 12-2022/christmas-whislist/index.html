<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Wishlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Rochester&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="book" id="book">
      <div class="back"></div>
      <div class="page6">
        <h2 class="whislist__title">Santa Claus this year I have been very good and I would like you to bring me:</h2>
        <ul class="whislist__list" id="whislist"></ul>
      </div>
      <div class="page1">
        <article class="whishes">
          <h2 class="whishes__title">Insert your wish</h2>
          <input class="whishes__input" type="text" name="whish" id="whish" />
        </article>
      </div>
      <div class="front">
        <h1 class="front__title">Christmas Whislist</h1>
        <audio
          class="audio"
          id="song"
          src="./assets/christmas-song.mp3"
        ></audio>
      </div>
    </div>
  </body>
</html>
