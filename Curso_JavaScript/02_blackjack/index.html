<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="">BlackJack</h1>
    </header>

    <div class="row mt-2">
      <div class="col text-center" id="btn-container">
        <button class="btn btn-danger m-2" id="new-game">New Game</button
        ><button class="btn btn-primary m-2" id="new-card">New Card</button
        ><button class="btn btn-primary m-2" id="stop-game">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h2>Player 1 - <small id="display-player">0</small></h2>
        <div id="player-cards" class="d-flex card-container">
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h2>Computer - <small id="display-computer">0</small></h2>
        <div id="computer-cards" class="d-flex card-container">
        </div>
      </div>
    </div>

    <script src="./assets/js/underscore_min.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
