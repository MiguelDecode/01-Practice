<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* No se deben aplicar estilos en linea o en el html */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: sans-serif;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(5, auto);
        grid-template-areas:
          "header header header header header header"
          "nav nav nav nav nav nav"
          "uc-left uc-left uc-center uc-center uc-right uc-right"
          "middle middle middle lower lower lower"
          "footer footer footer footer footer footer";
      }

      body > * {
        background-color: #666;
        border: medium solid #222;
      }

      h2 {
        text-align: center;
      }

      .header {
        grid-area: header;
      }

      .nav {
        grid-area: nav;
      }

      .uc-left {
        grid-area: uc-left;
      }

      .uc-center {
        grid-area: uc-center;
      }

      .uc-right {
        grid-area: uc-right;
      }

      .middle {
        grid-area: middle;
      }

      .lower {
        grid-area: lower;
      }

      .footer {
        grid-area: footer;
      }

      /* DESKTOP VERSION */
      @media screen and (min-width: 768px) {
        body {
          grid-template-columns: repeat(5, 1fr);
          grid-template-rows: repeat(5, auto);
          grid-template-areas:
            "header header header header header"
            "nav uc-left uc-center uc-center uc-right"
            "nav middle middle middle middle"
            "nav lower lower lower lower"
            "footer footer footer footer footer";
        }
      }
    </style>
    <title>Grid Layout con Areas</title>
  </head>
  <body>
    <header class="header">
      <h2>Header</h2>
    </header>
    <nav class="nav">
      <h2>Nav</h2>
    </nav>
    <article class="uc-left">
      <h2>Upper Content Left</h2>
    </article>
    <article class="uc-center">
      <h2>Upper Content Center</h2>
    </article>
    <article class="uc-right">
      <h2>Upper Content Right</h2>
    </article>
    <article class="middle">
      <h2>Middle Content</h2>
    </article>
    <article class="lower">
      <h2>Lower Content</h2>
    </article>
    <footer class="footer">
      <h2>Footer Content</h2>
    </footer>
  </body>
</html>
