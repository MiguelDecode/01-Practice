<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My gallery challenge</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img
          class="profile-photo"
          src="./images/profilePhoto.png"
          alt="Profile photo"
        />
        <h1 class="name">Rodney Cotton</h1>
        <p class="location">Helsinki, Finland</p>
        <div class="header__box">
          <section class="data">
            <h2 class="data__number">100</h2>
            <p class="data__text">Posts</p>
          </section>
          <section class="data">
            <h2 class="data__number">2,242</h2>
            <p class="data__text">Followers</p>
          </section>
          <section class="data">
            <h2 class="data__number">1,432</h2>
            <p class="data__text">Following</p>
          </section>
        </div>
      </header>
      <article class="gallery">
        <img
          class="gallery__image"
          src="./images/photo1.png"
          alt="Cute sitting room"
        />
        <img
          class="gallery__image gallery__image--wide"
          src="./images/photo2.png"
          alt="A coach in a sitting room"
        />
        <img
          class="gallery__image gallery__image--wide"
          src="./images/photo3.png"
          alt="A bathroom"
        />
        <img
          class="gallery__image gallery__image--tall"
          src="./images/photo4.png"
          alt="A lamp"
        />
        <img class="gallery__image" src="./images/photo5.png" alt="A table" />
        <img class="gallery__image" src="./images/photo6.png" alt="A plant" />
      </article>
      <footer class="footer">
        <p class="creator">
          created by
          <a class="creator__link" href="https://migueldecode.github.io/" target="_blank">Miguel Decode</a> - devChallenges.io
        </p>
      </footer>
    </main>
  </body>
</html>
