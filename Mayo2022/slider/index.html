<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Products.</a>
      <nav class="main-nav">
        <ul class="main-nav__ul">
          <li class="main-nav__li">
            <a href="#" class="main-nav__link">Home</a>
          </li>
          <li class="main-nav__li">
            <a href="#" class="main-nav__link">About</a>
          </li>
          <li class="main-nav__li">
            <a href="#" class="main-nav__link">Store</a>
          </li>
          <li class="main-nav__li">
            <a href="#" class="main-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="slider__container" id="slider-container">
      <div class="slider" id="slider">
        <img class="slider__image" src="./assets/images/img1.jpg" alt="#" />
        <img class="slider__image" src="./assets/images/img2.jpg" alt="#" />
        <img class="slider__image" src="./assets/images/img3.jpg" alt="#" />
        <img class="slider__image" src="./assets/images/img4.jpg" alt="#" />
      </div>
      <div class="controls">
        <button class="controls__left" id="left"></button>
        <button class="controls__right" id="right"></button>
      </div>
    </section>
  </body>
</html>
