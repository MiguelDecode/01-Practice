      // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

      const repeticiones = (cadena = "", palabra = "") => {
        if (cadena === "" || typeof cadena != "string") {
          console.log("No has introducido una cadena de texto válida");
        } else if (palabra === "" || typeof palabra != "string") {
          console.log("No has introducido una palabra a buscar válida");
        } else if (cadena.includes(palabra) === false) {
          console.log("Tu palabra no se encuentra en el texto");
        } else {
          const replace = cadena.replace(/,/g, "");
          const array = replace.split(" ");
          let contador = 0;
          for (let i = 0; i < array.length; i++) {
            array[i] === palabra ? (contador += 1) : (contador += 0);
          }
          console.log(`La palabra que buscas se repite ${contador} vez/veces`);
        }
      };

        if (palabra != "" && typeof palabra === "string") {
          palabra = palabra.toLowerCase();
          const reversePalabra = palabra.split("").reverse().join("");
          return reversePalabra === palabra
            ? console.log("Es un palíndromo")

        } else {
